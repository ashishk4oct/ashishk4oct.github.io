<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
        <script type = "text/javascript" language="javascript"> 
            $.getJSON('https://pomber.github.io/covid19/timeseries.json', function(data) { 
                console.table(data.India);
                var month = ['' ,'Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
                var i ;
                for(i = 1 ; i < data.India.length; i++){
                    var d =  new Date(data.India[i].date);
                    $('#data').prepend("<tr scope='row'>"+
                        "<td>"+( data.India.length - i )+"</td>"+
                        "<td>"+( d.getDate() +"/"+ d.getMonth() +"/"+ d.getFullYear() )+"</td>"+
                        "<td>"+( data.India[i].confirmed )+"</td>"+
                        "<td>"+( data.India[i].confirmed - data.India[i-1].confirmed )+"</td>"+
                        "<td>"+( data.India[i].deaths )+"</td>"+
                        "<td>"+( data.India[i].recovered )+"</td>"+
                    "</tr>")
                }
                
                $('#data').prepend("<tr>"+
                                "<td>#</td>"+
                                "<td>Date</td>"+
                                "<td>Confirmed</td>"+
                                "<td>Incremnt</td>"+
                                "<td>Deaths</td>"+
                                "<td>Recovered</td>"+
                            "</tr>")
            });
        </script>
    </head>
    <body>
        <table id="data" class="table table-dark">
            
        </table>
    </body>
</html>
