<html>
    <head>
        <base href="./">
        <script src="jquery.min-3.3.1.js"></script>
        <link rel="stylesheet" href="bootstrap.min-4.4.1.css">
        
        <script type = "text/javascript" language="javascript"> 
        var month = ['' ,'Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
                
        function parseDate(input, format) {
            format = format || 'yyyy-mm-dd'; // default format
            var parts = input.match(/(\d+)/g), 
                i = 0, fmt = {};
            // extract date-part indexes from the format
            format.replace(/(yyyy|dd|mm)/g, function(part) { fmt[part] = i++; });
            
            console.log(fmt, parts);

            return parts[fmt['dd']]+"/" +month[parts[fmt['mm']]]+ "/"+ parts[fmt['yyyy']];
        }
            $.getJSON('https://pomber.github.io/covid19/timeseries.json', function(data) { 
                // console.table(data.India);
                var i ;
                for(i = 1 ; i < data.India.length; i++){
                    var d =  parseDate(data.India[i].date);
                    $('#data').prepend("<tr scope='row'>"+
                        "<td>"+( data.India.length - i )+"</td>"+
                        "<td>"+( d )+"</td>"+
                        "<td>"+( data.India[i].confirmed )+"</td>"+
                        "<td>"+( data.India[i].confirmed - data.India[i-1].confirmed )+"</td>"+
                        "<td>"+( data.India[i].deaths )+"</td>"+
                        "<td>"+( data.India[i].recovered )+"</td>"+
                    "</tr>")
                }
                
                $('#data').prepend("<tr>"+
                                "<td>#</td>"+
                                "<td>Date</td>"+
                                "<td>Confirmed</td>"+
                                "<td>Incremnt</td>"+
                                "<td>Deaths</td>"+
                                "<td>Recovered</td>"+
                            "</tr>")
            });
        </script>
    </head>
    <body>
        <table id="data" class="table table-dark">
            
        </table>
    </body>
</html>
